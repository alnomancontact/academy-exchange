<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Detail</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; }
    .container {
      width: 600px; margin: 40px auto; background: white;
      padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .btn { background: #2980b9; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>{{ book.title }}</h2>
    <p><strong>Author:</strong> {{ book.author }}</p>
    <p><strong>Condition:</strong> {{ book.condition }}</p>
    <p><strong>Price:</strong> ${{ book.price }}</p>
    <p><strong>Description:</strong> {{ book.description }}</p>

    <form method="POST" action="/books/{{ book.id }}/request/">
      {% csrf_token %}
      <button type="submit" class="btn">Request Exchange / Buy</button>
    </form>
  </div>
</body>
</html>
